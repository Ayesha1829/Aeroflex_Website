<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(26, 26, 26, 0.9);
            z-index: 1000;
        }

        .logo {
            width: 40px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1;
        }

        .hero-subtitle {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .primary-button, .secondary-button {
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .primary-button:hover, .secondary-button:hover {
            transform: translateY(-2px);
        }

        .primary-button {
            background-color: #00c8ff;
            color: black;
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .background-shoes {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 0.1;
        }

        .background-shoes img {
            transform: rotate(-5 deg);
            width: 400px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .scroll-line {
            width: 2px;
            height: 60px;
            background-color: #888;
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets\images\nike-removebg-preview.png" alt="Nike Logo" class="logo">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Collection</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="background-shoes">
            <img src="assets\images\shoes-removebg-preview.png" alt="Nike Air Max 90">
            <img src="assets\images\Nike-Shoes-PNG-Cutout.png" alt="Nike Air Max 90">
            <img src="assets\images\shoes2.png" alt="Nike Air Max 90">
        </div>
        <div class="hero-content">
            <h1 class="hero-title">AIR MAX<br>COLLECTION</h1>
            <p class="hero-subtitle">Discover the legacy of comfort and style</p>
            <div class="cta-buttons">
                <a href="#" class="primary-button">Shop Now</a>
                <a href="#" class="secondary-button">Learn More</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="scroll-line"></div>
        </div>
    </div>
</body>
</html>
